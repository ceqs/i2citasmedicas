<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Especialidad</title>
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <script src="../static/js/jquery.min.js" crossorigin="anonymous" th:src="@{/js/jquery.min.js}"></script>
        <script src="../static/js/bootstrap.min.js" crossorigin="anonymous" th:src="@{/js/bootstrap.min.js}"></script>
        <script src="../static/js/bootstrap.bundle.min.js" crossorigin="anonymous" th:src="@{/js/bootstrap.bundle.min.js}"></script>

        <link href="../static/css/datatable/dataTables.bootstrap5.min.css" rel="stylesheet" th:href="@{/css/datatable/dataTables.bootstrap5.min.css}">
        <link href="../static/css/datatable/fixedColumns.bootstrap5.min.css" rel="stylesheet" th:href="@{/css/datatable/fixedColumns.bootstrap5.min.css}">
        <script src="../static/js/datatable/jquery.dataTables.min.js" crossorigin="anonymous" th:src="@{/js/datatable/jquery.dataTables.min.js}"></script>
        <script src="../static/js/datatable/dataTables.bootstrap5.min.js" crossorigin="anonymous" th:src="@{/js/datatable/dataTables.bootstrap5.min.js}"></script>
        <script src="../static/js/datatable/dataTables.responsive.min.js" crossorigin="anonymous" th:src="@{/js/datatable/dataTables.responsive.min.js}"></script>
        <script src="../static/js/especialidades.js" crossorigin="anonymous" th:src="@{/js/especialidades.js}"></script>
    </head>
    <body>

        <section id="main-content_esp">
            <section class="wrapper">
                <div  class="row" style="margin-top: 15px;">
                    <div class="row">
                        <div class="col-lg-12">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <section class="panel">
                            <nav class="navbar header-datatable">
                                <div class="container-fluid">
                                    <div><b>Especialidades</b></div>
                                    <a id="btnNuevo_esp" class="btn btn-primary flex-row-reverse" data-toggle="modal" onclick="nuevo()">Nuevo Ingreso</a>
                                </div>
                            </nav>
                            <table id="tablaMaestra_esp" class="table table-condensed dataTable">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Codigo</th>
                                        <th>Nombre de la Especialidad</th>
                                        <th>Editar</th>
                                        <th>Anular</th>
                                    </tr>
                                </thead>
                                <tbody id="tblMaestraBody_esp">
                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
            </section>
        </section>

        <div class="modal" tabindex="-1" role="dialog" id="modalInfo_esp" aria-hidden="false" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Especialidad</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form_esp" method="post">
                            <div class="form-group">
                                <label>Codigo</label>
                                <input type="text" class="form-control" id="txtcodigo_esp" name="txtcodigo">
                            </div>
                            <div class="form-group">
                                <label>Nombre de Especialidad</label>
                                <input type="text" class="form-control" id="txtnombre_esp" name="txtnombre">
                            </div> 
                            <input type="hidden" id="opc_esp" name="opc" value="1">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnGuardar_esp">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
