<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Graficos Estadisticos</title>

    <link href="../static/css/all.min.css" rel="stylesheet" th:href="@{/css/all.min.css}">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <script src="../static/js/jquery.min.js" crossorigin="anonymous" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" crossorigin="anonymous" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../static/js/bootstrap.bundle.min.js" crossorigin="anonymous" th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="../static/js/grafico.js" crossorigin="anonymous" th:src="@{/js/grafico.js}"></script>
</head>
<body>

    <h4>Gráficos Estadísticos</h4>
    <div class="container" style="margin-top: 15px;">
        <form class="form-group" name="form_grafico" id="form_grafico">
            <div class="form-group col-sm-3" style="margin-bottom: 15px;">
                <span>Ingrese el año:</span>
                <input type="number" name="txtanio" class="form-control">
            </div>
            <div class="form-group col-sm-3" style="margin-bottom: 15px;">
                <span>Tipo de gráfico:</span>
                <select name="tipo" class="form-control form-select">
                    <option value="bar">Barra</option>
                    <option value="doughnut">Torta</option>
                    <option value="line">Lineal</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" id="btnBuscar">Mostrar</button>
            </div>
        </form>
    </div>


    <canvas id="myChartX"  width="600" height="300" style="display: none; margin-left: 50px;"></canvas>

    <div id="divMessage" style="display: none; margin-top:15px; margin-left:15px;">
        <label style="color:red;">No se encontró información....</label>
    </div>

</body>
</html>
