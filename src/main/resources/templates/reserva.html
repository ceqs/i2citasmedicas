<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Reserva</title>
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <script src="../static/js/bootstrap.bundle.min.js" crossorigin="anonymous" th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script src="../static/js/reserva.js" crossorigin="anonymous" th:src="@{/js/reserva.js}"></script>
    </head>
    <body>
        <h4>Reserva de Citas</h4>
        <section id="main-content">
            <section class="wrapper">
                <div  class="row" style="margin-top: 15px;">
                    <div class="row">
                        <div class="col-lg-12">
                        </div>
                    </div>
                    <div class="row col-sm-12">
                        <form name="form_historial" id="form_historial">
                            <div class="form-group row rowT">
                                <div class="col-sm-12 row">
                                    <label class="col-sm-3 control-label">Tipo de Atenci√≥n</label>
                                    <div class="col-sm-9">
                                        <select class="form-select" name="cboTipoAtencion" id="cboTipoAtencion">
                                            <option value="PRESENCIAL" selected>Presencial</option>
                                            <option value="VIRTUAL">Telemedicina</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-12 row">
                                    <label class="col-sm-3 control-label">Paciente</label>
                                    <div class="col-sm-9">
                                        <select class="form-select" name="cboPaciente" id="cboPaciente">
                                            <option selected th:each="paciente : ${pacientes}" th:value="${paciente.id}" th:text="${paciente.nombres}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-12 row">
                                    <label class="col-sm-3 control-label">Fecha Inicio</label>
                                    <div class="col-sm-9">
                                        <input type="date" min="1920-01-01" max="2050-12-31" class="form-control" name="txtfechaI" id="txtfechaI">
                                    </div>
                                </div>
                                <div class="col-sm-12 row">
                                    <label class="col-sm-3 control-label">Especialidad</label>
                                    <div class="col-sm-9">
                                        <select class="form-select" name="cboEspecial" id="cboEspecial">
                                            <option th:each="especialidad : ${especialidades}" th:value="${especialidad.id}" th:text="${especialidad.descripcion}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12 row">
                                    <label class="col-sm-3 control-label">Medico</label>
                                    <div class="col-sm-9">
                                        <select class="form-select" name="cboMedico" id="cboMedico">
                                            <option th:each="medico : ${medicos}" th:value="${medico.id}" th:text="${medico.nombres}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12 row">
                                    <label class="col-sm-3 control-label">Horarios Disponibles</label>
                                    <div class="col-sm-9">
                                        <select class="form-select" name="cboHorario" id="cboHorario">
                                            <option th:each="horario : ${horarios}" th:value="${horario.id}" th:text="${horario.horaInicio}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-12 row">
                                    <button type="button" class="btn btn-primary" id="btnBuscar">Grabar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
